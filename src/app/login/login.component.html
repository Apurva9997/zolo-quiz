<h2 mat-dialog-title>Login</h2>
<p *ngIf="showError" class="zolo-small zolo-error">Please enter valid credentials</p>
<mat-dialog-content class="mat-typography d-flex flex-column">
  <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" matInput [(ngModel)]="username" placeholder="Enter your username">
      <mat-hint>Hint: admin</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password" placeholder="Enter your password">
      <mat-hint>Hint: admin</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button cdkFocusInitial color="primary" (click)="verifyLogin()">Login</button>
</mat-dialog-actions>
